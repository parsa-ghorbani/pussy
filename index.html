<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انیمیشن قلب‌های پیکسلی و پیام‌ها</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            position: relative;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .heart {
            position: absolute;
            width: 24px; /* اندازه قلب */
            height: 24px; /* اندازه قلب */
            animation: move 8s ease-in-out infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(30deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-30deg);
            }
            75% {
                transform: translate(20px, 20px) rotate(30deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .heart-svg {
            width: 100%;
            height: 100%;
        }

        .message {
            position: absolute;
            font-size: 29px; /* اندازه فونت */
            color: #ff4081;
            font-weight: bold;
            animation: float 6s ease-out forwards; /* مدت زمان انیمیشن 6 ثانیه */
        }

        @keyframes float {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="heartContainer"></div>
    <script>
        // ایجاد قلب‌های پیکسلی
        const container = document.getElementById('heartContainer');
        const numberOfHearts = 60; // تعداد قلب‌ها را به 60 کاهش دادیم

        const heartSVG = `
        <svg class="heart-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#FF1493" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        `;

        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = heartSVG;
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            container.appendChild(heart);
        }

        // جملات کوتاه عاشقانه فارسی
        const messages = [
            "تو دنیای منی.",
            "تو تمام زندگی منی.",
            "همیشه با من باش.",
            "تو بهترین اتفاق زندگی منی.",
            "دوستت دارم بیش از همیشه.",
            "تو قلب منی.",
            "بی‌تو نمی‌تونم.",
            "همیشه در قلبم خواهی ماند.",
            "تو تنها عشق منی.",
            "عشق تو بی‌پایانه.",
            "تو همه چیز منی.",
            "تو مال منی.",
            "کنار تو، خوشبختم.",
            "تو به من امید می‌دهی.",
            "تو آرامش منی.",
            "با تو زندگی شیرینه.",
            "همیشه در کنارتم.",
            "تو رویای منی.",
            "به تو دل بسته‌ام.",
            "تو نور چشمی.",
            "تو فرشته منی.",
            "عشق تو جاودانه است.",
            "تو همدم منی.",
            "تو دلبر منی.",
            "تو تک ستاره زندگی منی.",
            "عشق من به تو بی‌نهایت است.",
            "تو بهترین هدیه خدا به منی.",
            "همیشه با تو خواهم ماند.",
            "با تو تا آخر دنیا.",
            "تو برای من مثل نفس کشیدنی."
        ];

        document.addEventListener('touchstart', function(event) {
            const touch = event.touches[0];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            messageElement.style.left = `${touch.clientX}px`;
            messageElement.style.top = `${touch.clientY}px`;
            container.appendChild(messageElement);
            
            // حذف پیام بعد از انیمیشن
            setTimeout(() => messageElement.remove(), 6000);  // زمان حذف برابر با مدت زمان انیمیشن
        });
    </script>
</body>
</html>
